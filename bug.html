<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>
  <script>
    // Incorrect way to access element - missing quotes around the ID
    document.getElementById(myDiv).innerHTML = "New text"; 
  </script>
</body>
</html>
